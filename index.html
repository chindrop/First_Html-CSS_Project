	Published on Feb 27, 2014
How do you contribute to open source? In this video, I'll describe the easiest way to make a simple<br />
 contribution to an open source project -- without using the command line, a text editor, "forking a repo", or<br />
  even touching Git outside of Github. I'll also describe what kinds of contributions open source software projects are<br />
   typically looking for. As an example, I use submitting a student solution to a web development exercise from The Odin Project,<br />
	a free online curriculum for learning web development with Ruby on Rails. You can find more information about that project <br />
	at http://theodinproject.com.<br />
